<h1>
  Advent of Code {{day.year}} day {{day.day}}</h1>
<div class="card"
     *ngFor="let part of day.parts; let i = index">
  <a data-toggle="collapse"
     href="#collapseOne"
     aria-expanded="true"
     aria-controls="collapseOne">
    <div class="card-header"
         role="tab"
         id="headingOne">
      <h5 class="mb-0">
        Part {{i + 1}}
      </h5>
    </div>
  </a>
  <div id="collapseOne"
       class="collapse show"
       role="tabpanel"
       aria-labelledby="headingOne"
       data-parent="#accordion">
    <div class="card-body">
      <blockquote class="blockquote">
        <p [innerHtml]="part.challenge"></p>
      </blockquote>
      <div *ngFor="let step of part.steps">
        <p [innerHtml]="step.description"></p>
        <pre><code [innerHtml]="step.output"></code></pre>
      </div>
    </div>
  </div>
</div>
